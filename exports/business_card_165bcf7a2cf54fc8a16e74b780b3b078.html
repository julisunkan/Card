
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card - Olasunkanmi Agbajelola</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .business-card {
            width: 400px;
            height: 240px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            padding: 30px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            animation: cardEntry 1s ease-out;
        }
        
        .business-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: #dc3545;
            animation: slideIn 1.5s ease-out;
        }
        
        .name {
            font-size: 24px;
            font-weight: 700;
            color: #dc3545;
            margin-bottom: 5px;
            animation: fadeInUp 1s ease-out 0.2s both;
        }
        
        .job-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            animation: fadeInUp 1s ease-out 0.4s both;
        }
        
        .company {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        
        .contact-info {
            font-size: 12px;
            color: #666;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.8s both;
        }
        
        .contact-info div {
            margin-bottom: 3px;
        }
        
        @keyframes cardEntry {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .business-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        @media (max-width: 480px) {
            .business-card {
                width: 90%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="business-card">
        <div class="name">Olasunkanmi Agbajelola</div>
        <div class="job-title">Software Developer</div>
        <div class="company">DigitalSkeleton Services</div>
        <div class="contact-info">
            <div>Email: julisunkan@gmail.com</div>
            <div>Phone: +2349045076314</div>
            <div>Web: https://digitalskeleton.com.ng</div>
            <div>Address: Plot 10, Block C1, Kuponiyi Estate Adegbayi</div>
        </div>
    </div>
</body>
</html>
